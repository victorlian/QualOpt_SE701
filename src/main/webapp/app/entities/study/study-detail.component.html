<div *ngIf="study">
    <h2>{{study.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{study.description}}</span>
        </dd>
        <dt><span>Incentive</span></dt>
        <dd>
            <span>{{study.incentive}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{study.emailSubject}}</span>
        </dd>
        <dd>
            <span>{{study.emailBody}}</span>
        </dd>
        <dt><span>Participants</span></dt>
        <dd>
            <span *ngFor="let participant of study.participants; let last = last">
                <a [routerLink]="['/participant', participant?.id ]">{{participant.email}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <form>
        <input type="radio" name="radioGroup" (click)="onButtonClicked(true)" > Send Email Immediately
        </br>
        <input type="radio" name="radioGroup" (click)="onButtonClicked(false)"> Preset Date and Time
        <p></p>
    
        <div *ngIf="presetSend">
            <form>
                <div>
                    <label for="party">Choose a time to send the email</label>
                    <input id="party" type="datetime-local" name="partydate"
                            min="2017-06-01T08:30" max="2019-06-30T16:30"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
                    <span class="validity"></span>
                </div>
                <input type="hidden" id="timezone" name="timezone" value="+13:00">
            </form>
        </div>
    </form>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>

    <button type="submit"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/delete'} }]"
            replaceUrl="true"
            class="btn btn-danger">
        <span class="fa fa-remove"></span>&nbsp;<span class="hidden-md-down">Delete</span>
    </button>
    
    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'study/'+ study.id + '/confirmSend'} }]"
            replaceUrl="true"
            class="btn btn-success">
        <span class="fa fa-paper-plane"></span>&nbsp;<span> Send Invitation</span>
    </button>
</div>
